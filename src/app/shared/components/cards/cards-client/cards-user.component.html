<mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="user-header"></div>
      <mat-card-title>User data</mat-card-title>
      <div>
          <button mat-button color="primary">
              <mat-icon>edit</mat-icon>edit</button>
          <button mat-button color="warn">
              <mat-icon>control_point</mat-icon>delete</button>
      </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list" *ngFor="let item of data">
            <mat-list-item role="listitem" *ngIf="item.name">{{item.name}}</mat-list-item>
            <mat-list-item role="listitem" *ngIf="item.address">{{item.address}} - {{item.numberAddress}}
                <ng-container *ngIf="item.complement">{{item.complement}}</ng-container>
            </mat-list-item>
            <mat-list-item role="listitem" *ngIf="item.phone">{{item.phone}}</mat-list-item>
            <mat-list-item role="listitem">{{item.email}}</mat-list-item>
          </mat-list>
    </mat-card-content>
</mat-card>
